<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function A (name) {
      this.name = name
      this.write = function () {
        console.log(this.name)
      }
    }
    A.tell = function () {
      console.log(999)
    }
    A.prototype.tell = function () {
      console.log(888)
    }

    A.tell()

    var a = new A('LI')
    a.write()
    console.log(a)

  </script>
</body>

</html>
