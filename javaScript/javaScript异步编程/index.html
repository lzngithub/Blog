<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    new Promise((resolve, reject) => {
      const bol = true // 控制是成功状态还是失败状态的开关
      if (bol) {
        resolve('失败')
      }else {
        reject('成功')
      }
    }).then(res => {
      console.log(res)
    }).catch(err => {
      console.log(err)
    })
    
  </script>
</body>
</html>
